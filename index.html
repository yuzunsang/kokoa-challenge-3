<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Challenge - library</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <header>
        <ul class="menu">
            <li class="menu__column">
                <i class="fas fa-bars fa-lg"></i>
            </li>

            <li class="menu__column">
                <h3>library</h3>
            </li>

            <li class="menu__column">
                <i class="fas fa-shopping-bag fa-lg"></i>
            </li>
        </ul>

        <form class="search">
            <input type="text" placeholder="Search Books..." />
            <button>
                <i class="fas fa-search fa-lg"></i>
            </button>
        </form>
    </header>
    


    <section class="section">
        <h2 class="section__header">Book of the day</h2>

        <div class="section__info">
            <div class="section__column">
                <img class="section__image" src="#" />
            </div>
    
            <div class="section__column">
                <h2>No Fixed Adobe</h2>
                <h4>Journey Through</h4>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
    
                <div class="section__hashtag">
                    <span>Journey</span>
                    <span>Biography</span>
                </div>
    
                <div class="section__ctrl-btn">
                    <button><i class="fas fa-bookmark"></i>
                    </button>
                    <button>Book Now</button>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="section__header">Top Adventures</h2>

        <div class="alt-section__info">
            <div class="alt-section__column">
                <img class="alt-section__image" src="#" />
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
            </div>
    
            <div class="alt-section__column">
                <img class="alt-section__image" src="#" />
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
            </div>
        </div>

    </section>

    <section class="section">
        <h2 class="section__header">Popular authors</h2>

        <div class="section__info">
            <div class="section__column">
                <img class="section__image" src="#" />
            </div>
    
            <div class="section__column">
                <h2>George Raymond Richard Martin</h2>
                <p>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</p>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>   <!-- ver.5.15.4 -->
</body>
</html>
